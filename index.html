<!DOCTYPE html>
<html ng-app="mapApp">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Maps w/Angular</title>
        <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="node_modules/angular-multiselect/dist/multiselect.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body ng-controller="mapController" ng-cloak="">

      <section>
          <md-content>
              <div ng-controller="navController">
                <div class="toggleButton">
                  <md-button ng-click="toggleRight()" ng-hide="isOpenRight()" class="md-primary">
                      <i id="toggle-navbar" class="large material-icons">menu</i>
                  </md-button>
              </div>

              <div ng-include="'app/components/navigator/navigation.html'"></div>
            </div>

            <!-- Central Map ViewPort -->
            <div ui-view></div>
          </md-content>
        </section>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/lodash/dist/lodash.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="node_modules/angular-material/angular-material.min.js"></script>
        <script src="node_modules/ngmap/build/scripts/ng-map.min.js"></script>

        <script type="text/javascript" src="node_modules/angular-multiselect/dist/multiselect.js"></script>
        <script type="text/javascript" src="assets/js/cities.js"></script>
        <script type="text/javascript" src="assets/js/EasingAnimator.js"></script>
        <script type="text/javascript" src="assets/js/WeatherInfoByCity.js"></script>
        <script type="text/javascript" src="assets/js/googleplacestypes.js"></script>
        <script type="text/javascript" src="assets/js/reInitMap.js"></script>

        <script type="text/javascript" src="app/app.module.js"></script>
        <script type="text/javascript" src="app/services/cityservices.js"></script>
        <script type="text/javascript" src="app/components/navigator/navController.js"></script>
        <script type="text/javascript" src="app/components/mapviewport/mapController.js"></script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyCBuUUpMKUWS4jAbgJeognBWlIH3U0XUgk"></script>

    </body>

</html>
