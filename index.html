<!DOCTYPE html>
<html ng-app="mapsApp">

<head>
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8"> -->
    <title>Google Maps w/Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARwdkkpMP_qMwWnf_dX3ozr5MCqNUkwBI"></script>
    <script type="text/javascript" src="js/cities.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script src="vendors/groundwork-master/js/libs/modernizr-2.6.2.min.js"></script>
    <link type="text/css" rel="stylesheet" href="vendors/groundwork-master/css/groundwork.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="mapsController">
    <!-- <div class="container"> -->
    <div class="row top-row">
    </div>
    <div class="row">
        <div id="map" class="ten twelfth">
        </div>
        <div id="cities-panel" class="two twelfth centered">
            <div ng-repeat="city in cities" class="left">
                <!-- <div class="city-name">{{city.yearRank}} : {{city.city}}</div> -->
                <div class="info-button">
                     <a class="asphalt button" href="#" ng-click="showInfoClick($index)">{{city.yearRank}} : {{city.city}}</a>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
    <script type="text/javascript" src="vendors/groundwork-master/js/groundwork.all.js"></script>
</body>

</html>
